<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Project Table</title>
    <link rel="stylesheet" href="./admin.css">
  </head>
  <body>
    <h1>My Projects</h1>
    <div>
      <input type="text" id="project_name" name="project_name" placeholder=" Name">
      <input type="text" id="img_url" name="img_url" placeholder="Img">
      <input type="text" id="link" name="link" placeholder="Link">
      <input type="text" id="tag" name="tag" placeholder="Tags">
      <button type="button" id="addProject">+New Project</button>
    </div>
    <table id="projectTable">
      <thead>
        <tr class="delete_update">
          <th>id</th>
          <th>Project Name</th>
          <th>Image URL</th>
          <th>Link</th>
          <th>Tags</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="./admin.js"></script>
  </body>
</html>
